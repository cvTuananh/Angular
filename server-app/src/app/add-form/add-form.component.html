<h5>ServerName</h5>
<input type="text" [(ngModel)]="sver.serverName">
<h5>Content</h5>
<input type="text" [(ngModel)]="sver.content">
<h5>Type</h5>
<input type="text" [(ngModel)]="sver.Type">
<h5>Ping</h5>
<input type="text" [(ngModel)]="sver.ping">
<button type="button" class="btn btn-primary" (click)="addArray()">Add Server</button>
<button type="button" class="btn btn-primary" (click)="addArray('Blue')">Add Server Blue</button>
